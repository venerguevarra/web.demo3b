<html>
<head>
    <title>Webshoppe Online Shop</title>
</head>
<body>
 <form action="./toy-catalog" method="POST" class="needs-validation" novalidate>
  <div class="form-group">
   <label for="minimum-price">Minimum Price</label>
   <input type="number" id="minimum-price" name="minimum-price" placeholder="e.g. 100" required>
  </div>

  <div class="form-group">
   <label for="maximum-price">Maximum Price</label> 
   <input type="number" class="form-control" id="maximum-price" name="maximum-price" placeholder="e.g. 200" required>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
 </form>
</body>
</html>
